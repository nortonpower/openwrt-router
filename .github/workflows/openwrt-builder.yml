name: Build OpenWrt

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up build environment
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib gettext git libncurses-dev libssl-dev python3-distutils \
            rsync unzip zlib1g-dev file wget python3-pip

      - name: Clone OpenWrt source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt openwrt
          cp .config openwrt/.config

      - name: Install feeds
        working-directory: ./openwrt
        run: |
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: Build OpenWrt
        working-directory: ./openwrt
        run: |
          make defconfig
          make download -j$(nproc) || true
          make -j$(nproc) || make -j1 V=s

      - name: List files after build
        run: |
          echo "Listing contents of the build folder:"
          ls -lh openwrt/bin/targets/x86/64/
          echo "End of folder contents"

      - name: Check build logs for errors
        run: |
          echo "Checking build logs for errors:"
          tail -n 50 openwrt/build_dir/target-x86_64_uClibc-*/logs/build.log
          echo "End of build log"

      - name: Upload firmware image
        uses: actions/upload-artifact@v3
        with:
          name: OpenWrt-firmware
          path: openwrt/bin/targets/x86/64/
